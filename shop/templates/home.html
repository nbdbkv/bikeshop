{% extends '_base.html' %}

{% block title%}Home{% endblock %}

{% block content %}
    <a href="{% url 'home' %}">Home</a>
    <br>
    <a href="{% url 'about' %}">About</a>
    <br>
    {% if user.is_authenticated %}
        Hi {{ user.first_name }}!
        <br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <p>Please login or signup</p>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
{% endblock %}
